<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="JavaScript Calculator MVC">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--     <link rel="icon" href="images/logo1.jpg"> -->
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
  <div class="item item-header">0</div>
  
  <button class="btn silver clear">AC</button>
  <button class="btn silver neg">+/-</button>
  <button class="btn silver operator">%</button>
  <button class="btn operator">/</button>
  
  <button class="btn normal">7</button>
  <button class="btn normal">8</button>
  <button class="btn normal">9</button>
  <button class="btn operator">*</button>
  
  <button class="btn normal">4</button>
  <button class="btn normal">5</button>
  <button class="btn normal">6</button>
  <button class="btn operator">-</button>
  
  <button class="btn normal" >1</button>
  <button class="btn normal" >2</button>
  <button class="btn normal" >3</button>
  <button class="btn operator">+</button>
  
  <button class="btn normal">0</button>
  <button class="btn normal">00</button>
  <button class="btn normal">.</button>
  <button class="btn equal">=</button>
  
</div>
    <script src="js/app.js"></script>
</body>

</html>
